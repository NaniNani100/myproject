  <style>
    .buy-container {

      text-align: center;

    .buy-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;

      font-size: 24px;

    }

      font-size: 20px;

      margin-bottom: 20px;
    }

    .buy-description {
      color: #666;
      margin-bottom: 30px;
    }

    .buy-button {
      background-color: #ff3f6c;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
