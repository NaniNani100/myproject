<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc" style="width: 100px; height:100px; background-color:aqua;"></div>
    <br>


    <button id="clickme">click Me!</button>
    <script>
        let a=document.getElementById("abc");a.addEventListener("mouseenter", function(){
            a.style.backgroundColor="pink";
        
        });
        a.addEventListener("mouseout", function(){
            a.style.backgroundColor="aqua";
        });
        document.getElementById("clickme").addEventListener("dblclick", function(){
            alert("button was clicked");
        });
    </script>
</body>
</html>
