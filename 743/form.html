<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <fieldset>
            <h1>user personal information</h1>
            <label for="name">enter your full name:</label>
            <input type="type" id="name" placeholder="enter your full name" required />
            <br>
            <label for="email">enter your email:</label>
            <input type="email" id="email" placeholder="enter your email" required />
            <br>
            <label for="password">enter your password:</label>
            <input type="password" id="password" placeholder="enter your password"  required />
            <br>
            <label for="confirmpassword">confirmpassword:</label>
            <input type="password" id="confirmpassword" placeholder="confirmpassword"  required />
            <br>
            <label for="phone">enter phonenumber</label>
            <input type="tel" id="phone" pattern="[0-9]{10} " placeholder="phonenumber" required/><br>
             <label for="country">select your country</label>
             <select id="country" required>
                <option value="disabled selected">select your country</option>
                <option value="india">india</option>
                <option value="usa">usa</option>
                <option value="austrila">austrila</option>
                <option value="canada">canada</option>
            </select><br>
            <label>enter your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required/>
                <label for="male">male</label>
                <input type="radio" name="gender" value="female" id="female" required/>
                <label for="female">female</label>   
                <input type="radio" name="gender" value="others" id="others" required/> 
                <label for="others">others</label>      
              </div>
              <br>
              <label for="dob">enter your dob</label>
              <input type="date" id="dob" required/>
              <br><br>
              <label for="address">enter your address:</label>
              <textarea id="address" name="address" required></textarea><br>
               <center><input type="submit" value="submit" /></center><br>  
        </fieldset>
    </form>
</body>
</html>
